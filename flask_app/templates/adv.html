{% extends 'index.html' %}
{% block adv %}
    {% if data == null %}
        <div class="adv_el">
            <p>Nothing to found</p>
        <div></div>
        {% else %}
        {% for element in data %}
            <div class="adv_el">
                <p>Title: {{element.title}}</p>
                <p>Price: {{element.price}}</p>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
